item_page:
  fields_list: 
    - name 
    - year
    - rating
    - votes
    - description
    - director
    - actors
    - genres
    - tags
    - country 
    - runtime 
    - reviews_count 
  # it won't create a similar lists but only prepare data for you in view 
  # for manual displaying
  similar_list: ['tags', 'actors']

add_page: 
  fields_list:
    - name: name
      type: string
    - name: url
      type: string
    - name: tags
      type: array
    - name: description
      type: textarea

