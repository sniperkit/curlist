# customize search behaviour
search:
  searchableFields: ['title', 'tags', 'actors']
  sortings: 
    name_asc: 
      field: name
      order: asc
  # this is how the filters on the left are generated
  aggregations: 
    tags: 
      title: Tags
      size: 10
    actors: 
      title: Actors
      size: 10
    genres: 
      title: Genres
      size: 10
